<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KV Store Viewer</title>
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css?v=admin-update-1">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>KV Store Viewer</h1>
            <div class="header-controls">
                <div class="node-tabs-container">
                    <div class="node-tabs" id="nodeTabs">
                        <div class="node-tab loading" data-node-id="loading">
                            <span class="tab-label">Loading nodes...</span>
                        </div>
                    </div>
                </div>
                <div class="status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Checking connection...</span>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-button active" data-tab="browse">Browse Data</button>
            <button class="tab-button" data-tab="clear">Clear Data</button>
            <button class="tab-button" data-tab="settings">Settings</button>
            <button class="tab-button" data-tab="cluster">Cluster Health</button>
            <button class="tab-button" data-tab="logs">Logs</button>
        </div>

        <!-- Tab Content Containers -->
        <div id="browse-tab-container"></div>
        <div id="clear-tab-container"></div>
        <div id="settings-tab-container"></div>
        <div id="cluster-tab-container"></div>
        <div id="logs-tab-container"></div>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- Loading Overlay for Node Switching -->
    <div id="nodeSwitchingOverlay" class="switching-overlay" style="display: none;">
        <div class="switching-content">
            <div class="switching-spinner"></div>
            <div class="switching-text">
                <div class="switching-title">Switching Node</div>
                <div class="switching-details" id="switchingDetails">Connecting to localhost:9090...</div>
            </div>
        </div>
    </div>

    <!-- External JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

    <!-- Application JavaScript -->
    <script src="component-loader.js"></script>
    <script src="app.js?v=key-decode-fix"></script>
    <script src="data-analysis.js?v=key-decode-fix"></script>
    <script src="display.js?v=key-decode-fix"></script>
    <script src="pagination.js"></script>
    <script src="modals.js"></script>
    <script src="dashboard.js"></script>
    <script src="logs.js"></script>
</body>
</html>
