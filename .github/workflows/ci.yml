name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-rust:
    name: Build Rust
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache system dependencies
      uses: actions/cache@v4
      with:
        path: |
          /var/cache/apt/archives
          ~/.cargo/registry
          ~/.cargo/git
        key: system-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.toml', '**/Cargo.lock') }}
        restore-keys: |
          system-deps-${{ runner.os }}-

    - name: Install Protocol Buffers and Thrift
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler thrift-compiler build-essential netcat-openbsd librocksdb-dev cmake libc6-dev

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: false  # We'll handle caching manually for better control

    - name: Cache Rust build artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          rust/target/
        key: rust-build-${{ runner.os }}-${{ hashFiles('rust/**/Cargo.lock', 'rust/**/Cargo.toml') }}-${{ hashFiles('rust/src/**/*.rs', 'rust/crates/**/*.rs') }}
        restore-keys: |
          rust-build-${{ runner.os }}-${{ hashFiles('rust/**/Cargo.lock', 'rust/**/Cargo.toml') }}-
          rust-build-${{ runner.os }}-

    - name: Cache CMake build directory
      uses: actions/cache@v4
      with:
        path: |
          build
          rust/src/generated
          nodejs/generated
        key: cmake-build-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'thrift/**', 'proto/**') }}
        restore-keys: |
          cmake-build-${{ runner.os }}-

    - name: Cache GoogleTest
      uses: actions/cache@v4
      with:
        path: |
          build/_deps/googletest-*
        key: googletest-${{ runner.os }}-release-1.12.1
        restore-keys: |
          googletest-${{ runner.os }}-

    - name: Generate protocol files
      run: |
        cmake -B build -S .
        cmake --build build --target generate_thrift

    - name: Build Rust dependencies first
      run: |
        cd rust
        # Force download and build all dependencies
        cargo fetch
        cargo check --workspace
      env:
        CARGO_INCREMENTAL: 1

    - name: Build Rust components
      run: |
        cd rust
        cargo build --bin server --bin thrift-server
      env:
        CARGO_INCREMENTAL: 1

    - name: Build FFI library and tests
      run: |
        cmake --build build --target rust_client_lib cpp_ffi_test

    - name: Start Thrift server for tests
      run: |
        cd rust
        cargo run --bin thrift-server &
        # Wait for server to start
        for i in {1..30}; do
          if nc -z localhost 9090 2>/dev/null; then
            echo "Server is ready"
            break
          fi
          sleep 1
        done

    - name: Run FFI tests
      run: |
        cd build/bin
        ./cpp_ffi_test

    - name: Run Rust tests
      run: |
        cd rust
        cargo test --workspace
